app-id: org.freeciv.sdl2
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: freeciv-sdl2
rename-icon: freeciv-client
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --filesystem=~/.freeciv:create
modules:
  - name: freeciv-sdl2
    buildsystem: meson
    no-autogen: true
    config-opts:
      - -Dclients=sdl2
      - -Dfcmp=gtk3
      - -Dtools=[]
    sources:
      - type: archive
        url: "https://sourceforge.net/projects/freeciv/files/Freeciv 3.2/3.2.0-beta1/freeciv-3.2.0-beta1.tar.xz"
        sha256: 2800c27096e69c3cbcd30ecda5a1c826cfd85db6db759e7f3bf327d2c9812eb8
      - type: patch
        path: 0001-Mark-flathub-as-the-distributor.patch
      - type: patch
        path: 0002-Rename-gtk3-mp-desktop-file.patch
      - type: patch
        path: 0003-Rename-modpack-installer-icon.patch
