app-id: org.freeciv.sdl2
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: freeciv-sdl2
rename-icon: freeciv-client
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --filesystem=~/.freeciv:create
modules:
  - name: freeciv-sdl2
    buildsystem: meson
    no-autogen: true
    config-opts:
      - -Dclients=sdl2
      - -Dfcmp=gtk4
      - -Dtools=[]
    sources:
      - type: archive
        url: "https://sourceforge.net/projects/freeciv/files/Freeciv 3.2/3.2.0-RC1/freeciv-3.2.0-RC1.tar.xz"
        sha256: f6b7310f7838c58efe118029b606906cd83b35700c5ff25d95b7568df80a5d60
      - type: patch
        path: 0001-Mark-flathub-as-the-distributor.patch
      - type: patch
        path: 0002-Rename-gtk4-mp-desktop-file.patch
      - type: patch
        path: 0003-Rename-modpack-installer-icon.patch
