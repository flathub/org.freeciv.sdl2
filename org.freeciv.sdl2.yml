app-id: org.freeciv.sdl2
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: freeciv-sdl2
rename-icon: freeciv-client
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --filesystem=~/.freeciv:create
modules:
  - name: sdl2-gfx
    sources:
      - type: archive
        url: https://sourceforge.net/projects/sdl2gfx/files/SDL2_gfx-1.0.4.tar.gz
        sha256: 63e0e01addedc9df2f85b93a248f06e8a04affa014a835c2ea34bfe34e576262
      - type: shell
        commands:
          - cp /usr/share/automake-*/config.{guess,sub} .
    config-opts:
      - --disable-mmx
  - name: freeciv-sdl2
    buildsystem: autotools
    no-autogen: true
    builddir: true
    config-opts:
      - --enable-client=sdl2
      - --enable-fcmp=gtk3
      - --disable-freeciv-manual
    sources:
      - type: archive
        url: "https://sourceforge.net/projects/freeciv/files/Freeciv 3.1/3.1.3/freeciv-3.1.3.tar.xz"
        sha256: 741086fa94574374c7c27480f77ee68e5b538bfb2eff85004fa8c87b312c7f2f
      - type: patch
        path: 0001-Mark-flathub-as-the-distributor.patch
      - type: patch
        path: 0002-Rename-gtk3-mp-desktop-file.patch
      - type: patch
        path: 0003-Rename-modpack-installer-icon.patch

